<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-top: 5px;
        }
        select {
            height: 40px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        p {
            text-align: center;
        }
        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Index Page</h1>
        
        <div class="form-group">
            {% if session.loggedin %}
                <p>Welcome, {{ session.email }}!</p>
                <p>User ID: {{ session.id }}</p>
                <form action="{{ url_for('complete_info') }}" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone">
    
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
    
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
    
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">
    
                    <label for="user_type">Register as:</label><br>
                    <input type="radio" id="client" name="user_type" value="client" required>
                    <label for="client">Client</label>
                    <input type="radio" id="event_creator" name="user_type" value="event_creator" required>
                    <label for="event_creator">Event Creator</label>
    
                    <label for="interest">Your Interest:</label>
                    <select id="interest" name="interest">
                        <option value="">Select your interest</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Romance">Romance</option>
                        <option value="Action">Action</option>
                        <option value="Drama">Drama</option>
                        <option value="Rom-com">Rom-com</option>
                    </select>
    
                    <input type="submit" value="Submit">
                </form>
                <p><a href="{{ url_for('logout') }}">Logout</a></p>
            {% else %}
                <p>You are not logged in.</p>
                <p><a href="{{ url_for('login') }}">Login</a></p>
                <p><a href="{{ url_for('register') }}">Register</a></p>
            {% endif %}
        </div>
    </div>
</body>
</html>
