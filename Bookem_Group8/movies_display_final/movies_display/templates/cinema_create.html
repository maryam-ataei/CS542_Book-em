<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Create</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='common_forms.css') }}">
</head>
<body>
    <div class="admin-container">
        <h2>Add Cinema</h2>
        <form id="signup-form" method="POST" action="{{ url_for('cinema_create') }}">
            <label for="Cinemaname">Cinema Name:</label>
            <input type="text" id="Cinemaname" name="Cinemaname" placeholder="Cinema name" required>
            <br><br>
            <label for="cinemaadd">Cinema Address:</label>
            <input type="text" id="cinemaadd" name="cinemaadd" placeholder="Cinema Address" required>
            <br><br>
            <label for="cinemacap">Cinema Capacity</label>
            <input type="number" id="cinemacap" name="cinemacap" placeholder="Cinema Capacity" required>
            <br><br>
            <button type="submit">Submit</button>
        </form>
        <p id="error-message" class="error-message"></p>
        <h3>Existing Cinemas:</h3>
        <ul>
        <!-- Previous code for listing existing cinemas -->
        {% for cinema in cinemas %}
        <li>
            <a href="{{ url_for('cinemadetails', cinema_name=cinema[1]) }}">{{ cinema[1] }} - {{ cinema[2] }}, Capacity: {{ cinema[3] }}</a>
        </li>
        {% endfor %}
        </ul>
    </div>
    {% if get_flashed_messages() %}
    <ul>
        {% for message in get_flashed_messages() %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
